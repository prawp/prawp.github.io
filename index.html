<head>
    <meta charset='utf-8' />
    <link rel='stylesheet' type='text/css' href='stylesheet.css' />
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="pure-min.css" />
    <script src="script/jquery.js"></script>
    <title>prawp</title>
</head>

<body>
    <p class="music" id="playmusic">play music</p>
    <p class="music" id="stopmusic">stop music</p>
    <h1 id="alert">aaaaa</h1>
    <h1 id="title">prawp</h1>
    <p id="navbar">
        <span class="link" id="homel">Home</span> - 
        <span class="link" id="srgl">Smite Random God</span>
    </p>
    <div id="main">
        <div id="home" class="page">
            <h2>Welcome</h2>
            <p align='center'>This is where I upload all my crap. Fancy, am I correct men who kill families?</p>
        </div>
        <div id="srg" class="page" align='center'>
            <h2>Random Smite God Picker</h2>
            <h3 align='center' id='chosengod'>God Name</h3>
            <button id='randomizegod' class="pure-button">Randomize God</button>
        </div>
    </div>
    
    <script>
    var main = function(){
        var song = document.createElement("audio");
        var currentpage = "homel";
        //hide all
        $(".page").hide();
        $("#home").show();
        //navbar
        $(".link").click(function(){
            var link = $(this).attr("id");
            if(link != currentpage){
                if(link == "homel"){
                    $(".page").slideUp(1000);
                    $("#home").slideDown();
                    currentpage = link;
                } else if(link == "srgl"){
                    $(".page").slideUp(1000);
                    $("#srg").slideDown();
                    currentpage = link;
                }
            }
        });
        //Alert
        function popup(x){
            $("#alert").text(x).animate({top:"-10px"}).delay(2000).animate({top:"-100px"});
        }
        //Music
        $(".music").click(function(){
            if($(this).attr("id") == "playmusic"){
                song.setAttribute("src", "music/astralblast.mp3");
                song.volume = 0.5;
                song.play();
                popup("Currently Playing: Astral Blast - Nanobii");
            } else {
                song.pause();
            }
        });
        //Smite God randomizer
        $('#randomizegod').click(function(){
            var gods = ['Agni', 'Ah Muzen Cab', 'Anhur', 'Anubis', 'Aphrodite', 'Apollo', 'Arachne', 'Ares', 'Artemis', 'Athena', 'Bacchus', 'Bakasura', 'Bastet', 'Cabrakan', 'Chaac', "Chang'e", 'Chronos', 'Cupid', 'Fenrir', 'Freya', 'Geb', 'Guan Yu', 'Hades', 'He Bo', 'Hel', 'Hercules', 'Hun Batz', 'Isis', 'Janus', 'Kali', 'Kukulkan', 'Kumbhakarna', 'Loki', 'Mercury', 'Ne Zha', 'Neith', 'Nemesis', 'Nu Wa', 'Odin', 'Osiris', 'Poseidon', 'Ra', 'Rama', 'Scylla', 'Serqet', 'Sobek', 'Sun Wukong', 'Thanatos', 'Thor', 'Tyr', 'Ullr', 'Vamana', 'Vulcan', 'Xbalanque', 'Ymir', 'Zeus', 'Zhong Kui'];
            var randgods = gods[Math.floor(Math.random() * gods.length)];
            $('#chosengod').text(randgods)();
        });
    }
    $(document).ready(main);
    </script>
</body>
